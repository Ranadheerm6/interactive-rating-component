<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
  <div class="card" id="card">
    <div class="icon" id="icon"><img src="./images/icon-star.svg" alt="icon-star" id="image"></div>
    <p id="title" class="title title2">How did we do?</p>

    <p class="message" id="message">Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
  
    <div class="rating" id="rating">
      <div class="rate one" id="rate-one">1</div> 
      <div class="rate two" id="rate-two">2</div> 
      <div class="rate three" id="rate-three">3</div>
      <div class="rate four" id="rate-four">4</div>
      <div class="rate five" id="rate-five">5</div>
    </div>
  
    <button class="btn" id="submit-btn">Submit</button>
  
    <!-- Rating state end -->
  
    <!-- Thank you state start -->
  
    
  </div>
 

  <!-- Thank you state end -->

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ranadheer M</a>.
  </div> -->
  <script src="./script.js"></script>
</body>
</html>
